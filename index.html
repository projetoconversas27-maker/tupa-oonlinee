
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuickRide Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, sans-serif;
        overflow: hidden; /* Mant√©m tudo na primeira dobra */
        user-select: none; /* Ideal para totem */
      }

      /* Custom animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-animation { animation: float 6s ease-in-out infinite; }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        75% { transform: translateX(6px); }
      }
      .animate-shake {
        animation: shake 0.15s ease-in-out 0s 3;
      }

      @keyframes blink-red {
        0%, 100% { background-color: rgba(239, 68, 68, 0.05); }
        50% { background-color: rgba(239, 68, 68, 0.2); }
      }
      .animate-blink-red {
        animation: blink-red 0.5s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      @keyframes tech-scan {
        0% { top: -100%; }
        100% { top: 200%; }
      }
      .animate-tech-scan {
        position: relative;
        overflow: hidden;
      }
      .animate-tech-scan::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: tech-scan 3s linear infinite;
        pointer-events: none;
      }

      @keyframes clock-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-clock-blink {
        animation: clock-blink 1s ease-in-out infinite;
      }

      /* Leaflet custom styling */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #f8fafc;
      }

      .map-pin-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%);
        z-index: 1000;
        pointer-events: none;
      }

      /* Hide native scrollbars but keep functionality */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
